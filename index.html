<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        .popcontainer{
           
            height: 100vh;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.349);
            position: absolute;
            text-align: center;
            padding: 10% 0;
            display: none;
            box-sizing: border-box;


       
        }
        #popimg{
        max-width: 100%;
        max-height: 100%;
        }
        .section{
            width:80%;
            display:flex;
            justify-content: space-around;
            overflow: hidden;
        }
        .section img{
            width:33%;
            height: 350px;
        }
        button {
            padding: 10px;
            border: none;
           
        }
        .show{
display: block;
        }

        .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
    display: none;
  }


   /* Next & previous buttons */
   .prev,
  .next {
    cursor: pointer;
    position: absolute;
    top: 40%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: black;
    font-weight: bold;
    font-size: 20px;
    border-radius: 0 3px 3px 0;
  }
  
  .prev {
   
    margin-left: -43px;
  }

  
  .close{
    position: absolute;
    margin-left: -31px;
    background-color: black;
    color: white;
  }
  
        </style>
</head>
<body>
    <div class="popcontainer" id="popup">
        <button class="prev" onclick="previous()">&#10094;</button>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSC5zVFxq27khmtgUssrgAK5Zy_XAH1Z2DqrA&usqp=CAU " id="popimg">
        <button class="next"   onclick="next()">&#10095;</button>
        <button class ="close" onclick="popwindow()">X</button>
    </div>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBP81DLcOuxsDEpIhoMuCUPpILHbBO3Y9VJw&usqp=CAU"onclick="imgpop(this)">

    <script>
        function imgpop(ele){
            document.querySelector('#popimg').src=ele.src;
            document.querySelector("#popup").classList.add("show");

        }



        function  previous(){
            let a = document.images;
            let imgpath = document.querySelector('#popimg');

            for (let index = 1; index < a.length; index++) {

                if (imgpath.src === a[index].src) {
                  
                    if (index >= 1) {
                        imgpath.src = a[--index].src;
                        break;

                    }


                }

            }

        }

          
        function next()  {
            

        let a = document.images;
            let imgpath = document.querySelector('#popimg');

            for (let index = 1; index < a.length; index++) {

                if (imgpath.src == a[index].src) {
                   
                    if (index <= a.length) {
                        imgpath.src = a[++index].src;
                        break;
                    }


                }

            }

        }
        function popwindow(){
            document.querySelector("#popup").classList.remove("show")
        }
    </script>
